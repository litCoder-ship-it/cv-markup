<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="loginPage" class="border-gray-200 bg-amber-50 rounded-xl p-14 shadow-2xl">
        <h1 class="text-2xl text-emerald-700 font-bold text-center mb-8">Login Form</h1>

        <form id="regLogin" onsubmit="login(event)">
        <label class="text-emerald-700 font-semibold">Email:</label> <br>
        <input type="email" id="logEmail" class="border-b border-gray-400 mb-4 w-full outline-0
         placeholder-gray-400" required> <br>

        <label class="text-emerald-700 font-semibold">Password:</label> <br>
        <input type="password" id="logPassword" class="border-b border-gray-400 mb-4 w-full outline-0
         placeholder-gray-400" required>

        <button type="submit" class="bg-emerald-800 text-white text-center 
             rounded-2xl float-right font-semibold cursor-pointer px-4">Login</button>
        
             </form>
               <p class="text-sm mt-14 text-gray-500 font-semibold">Don't have an account? 
           <span onclick="returnRegister()" class="text-blue-600 float-right cursor-pointer">Register</span>
        </p>
             <p id="message" class="text-center text-sm mt-4"></p>
    </div>
    
<!-- <script src="Show_page.js"></script> -->
   <script src="form.js"></script>
</body>
</html>
